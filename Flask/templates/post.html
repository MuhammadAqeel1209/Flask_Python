{% extends "layout.html" %} <!-- Calling main class Inheritance work here  -->
{% block body %}

        <!-- Page Header-->
            {% set fname = 'img/' + posts.img_file %}
        <header class="masthead" style="background-image: url('{{ url_for('static',filename = fname )}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
              <h1>{{ posts.title }}</h1>
              <h2 class="subheading">{{ posts.tagline }}</h2>
              <span class="meta">Posted by
                <a href="#">Admin</a>
                on {{posts.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{posts.content}}

            
          </div>
        </div>
      </div>
    </article>

    </body>
</html>
   {% endblock %}
