{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
             <h1 style="color: black;" >Welcome in your Admin Panel</h1>
              <span style="color: black; class="subheading" >Manage and control your posts and blogs</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

          <h1>Basic Action</h1>
          
           <a href="/edit"> <button class=" btn-primary btn">Add a new post <button></a> 
           <a href="/logout"> <button class=" btn-primary btn">Log Out <button></a> 

          <h1> File Upload </h1>
            We will upload a File

            <form action="/upload" method="post" enctype="multipart/form-data">
              <input type="File" name="file">
              <input class=" btn-primary btn" type="submit" name="">
            </form>
             

          <hr>
          <h1> Edit Post </h1>

<table class="table">
    <thead>
      <tr>
        <th>Sr No</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

           {% for post in posts %}    
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/editpost/{{post.sno}}"> <button class=" btn-primary btn">Edit<button></a></td>
        <td> <a href="/delete/{{post.sno}}"> <button class="btn-primary btn">Delete</button> </a> </td>
      </tr>
  

          {% endfor %}

    </tbody>
  </table>
        </div>
      </div>
    </div>
    {% endblock %}
